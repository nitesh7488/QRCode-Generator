<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container text-center">
        <h1>Your QR Code</h1>
        <img src="{{ url_for('static', filename='generator.png') }}" alt="QR Code" class="img-fluid">
        <br>
        <a href="{{ url_for('static', filename='generator.png') }}" download class="btn btn-primary">Download QR Code</a>
        <br>
        <a href="/" class="btn btn-secondary">Generate another QR Code</a>
    </div>
</body>
</html>
